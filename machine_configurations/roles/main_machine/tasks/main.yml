---
- name: set clementine library
  ini_file:
    dest: "{{ ansible_env.HOME }}/.config/Clementine/Clementine.conf"
    section: LibraryConfig
    option: last_path
    value: /media/butla/Dane/muzyka

- name: set ranger bookmarks
  lineinfile:
    dest: "{{ ansible_env.HOME }}/.config/ranger/bookmarks"
    line: "{{ item.line }}"
    regexp: "{{ item.regexp }}"
    create: yes
  with_items:
  - { line: "d:/media/butla/Dane", regexp: "^d:" }
  - { line: "f:/media/butla/Dane/filmy", regexp: "^f:" }
  - { line: "z:/media/butla/Dane/zdjęcia_i_filmiki", regexp: "^z:" }

